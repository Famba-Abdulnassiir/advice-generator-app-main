<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main>
    <div class="advice-container">

      <p class="advice-number">Advice #<span id="advice-no"><!-- Advice ID goes here --></span></p>
  
      <p class="advice">"<span id="advice"><!-- Advice text goes here --></span>"</p>
  
      <div class="img-div">
        <img src="./images/pattern-divider-desktop.svg" alt="Divider desktop">
      </div>


    </div>

    <div class="icon-dice" onclick="generateAdvice()"; >
      <img src="./images/icon-dice.svg" alt="Divider desktop">
    </div>
     


  </main>
  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Famba-Abdulnassiir">Famba Abdulnassiir</a>.
  </div>

  <script src="./javascript/fetch-advice.js"></script>
</body>
</html>
